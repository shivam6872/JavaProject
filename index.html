<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Employee Performance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="bg-canvas" aria-hidden="true"></canvas>

    <div id="app" class="app">
      <!-- Top bar -->
      <header class="topbar">
        <div class="brand">
          <i class="ri-pulse-line"></i>
          <span>EvalX</span>
        </div>
        <div class="controls">
          <button id="modeToggle" class="btn btn-glow" title="Toggle theme">
            <i class="ri-sun-line mode-sun"></i>
            <i class="ri-moon-line mode-moon"></i>
          </button>
        </div>
      </header>

       <!-- Landing / Login -->
       <main id="screen-login" class="screen screen-active">
        <section class="login-panel glass">
          <h1>Welcome</h1>
          <p class="subtitle">Futuristic Employee Performance Evaluation</p>
          <div class="role-select">
            <button class="btn role-btn role-manager" data-role="manager">
              <i class="ri-shield-user-line"></i>
              Manager
            </button>
            <button class="btn role-btn role-employee" data-role="employee">
              <i class="ri-user-smile-line"></i>
              Employee
            </button>
          </div>
          <form class="login-form">
            <div class="field">
              <input type="text" placeholder="Username" />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" />
            </div>
            <button type="button" id="loginBtn" class="btn btn-primary">
              Login
            </button>
          </form>
        </section>
      </main>
      
    </div>

    <script src="script.js"></script>
  </body>
  </html>
